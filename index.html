<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jasmine-standalone-3.6.0/src/Thermostat.js"></script>
  <link rel="stylesheet" href="public/styles.css">
  <title>Thermostat</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <style>
    .title{
      color: red;
    }
  </style>
</head>
<body>
  <section>
  <select id="current-city">
    <option value="london">London</option>
    <option value="new york">New York</option>
    <option value="paris">Paris</option>
    <option value="tokyo">Tokyo</option>
  </select>
</section>
  <h1>Thermostat</h1>
  <div id="stats" >
  <p>Outside temperature:<span class="outsideTemp">0</span></p>
  <p>Current temperature:<span class="temp" id="level">0</span></p>
  <p>Energy usage level: <span class="esl">0</span></p>
  <p>Power saving mode: <span class="psm">0</span></p>
</div>
  <button id="temperature-up" >Increase Temperature</button>
  <button id="temperature-down">Decrease Temperature</button>
  <button id="reset-temperature">Reset Temperature</button><br><br>
  <button class="psmButton" id="powersaving-on" hidden>Turn on power saving mode</button>
  <button class="psmButton" id="powersaving-off">Turn off power saving mode</button><br><br>
  <img class="pics" id="psmOff" src="https://media4.giphy.com/media/U1aN4HTfJ2SmgB2BBK/giphy.gif" hidden>
  <img class="pics" id="psmOn" src="https://media0.giphy.com/media/l1KVcrdl7rJpFnY2s/giphy.gif">
</body>
</html>

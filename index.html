<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jasmine-standalone-3.6.0/src/Thermostat.js"></script>
  <title>Thermostat</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <style>
    .title{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Thermostat</h1>
  <p>Current temperature:<span class="temp">0</span></p>
  <p>Energy usage level: <span class="esl">0</span></p>
  <p>Power saving mode: <span class="psm">0</span></p>
  <button id="temperature-up"  onclick="thermostat.up()" >Increase Temperature</button>
  <button id="temperature-down">Decrease Temperature</button>
  <button id="reset-temperature">Reset Temperature</button>
  <button id="powersaving-on">Turn on power saving mode</button>
  <button id="powersaving-off">Turn off power saving mode</button>
  
</body>
</html>
